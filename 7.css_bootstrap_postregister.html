<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>게시글 등록</h1>
    </div>
    <div class="container">
        <form action = "https://localhost:8080/post/register" method="post" id="my_form">

            <div class="form-group">
                <label for="title">제목</label><br>
                <input type="text" id="title" name = "usertitle" placeholder="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="content">내용입력</label><br>
                <textarea id = "content"name = "usercontent" rows="5" cols="30" placeholder="write anything" class="form-control"></textarea>
            </div>    

            <div class="form-group">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">제출</button>
            </div>
        </form>
    </div>


    <div class="modal fade" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">제출 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                게시글이 올라갑니다.
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="modalSubmit()">제출하기</button>
            </div>
            </div>
        </div>
        </div>
        <script> 
            function modalSubmit(){
                document.getElementById("my_form").submit();
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
