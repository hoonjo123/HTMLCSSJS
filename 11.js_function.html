    <h2>계산기 프로그램</h2>
    
    <form name = "계산기">
        <input type = "text" name = "display" id="display" disabled>
        <br>
        <script>
            for(let i = 1; i<=9; i++){
                document.write(`<input type="button" value="${i}" onclick="appendNumber('${i}')">`);
                if(i%3 ===0){
                    document.wirte('<br>');
                }
            }
        </script>

        <script>
            const operators = [ '+', '-', '*' , '/'];
            for(let operator of operators){
                document.write(`<input type="button" value="${operator}" onclick="appendOperator('${operator}')">`);
            }

        </script>
        <br>
        <input type="button" value="0" onclick="appendNumber('0')">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="=" onclick="calculate()">

    </form>
    <script>
        let display = document.calculator.display;
    
        function appendNumber(num) {
        display.value += num;
        }
    
        function appendOperator(operator) {
        display.value += operator;
        }
    
        function clearDisplay() {
        display.value = '';
        }
    
        function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }
    </script>

    <div>
        <label>사칙연산선택</label>
        <select id="calculator">
            <option value="plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>

        </select>

        <input type = "text" class="values">
        <input type = "text" class="values">
        <button onclick="calculator()">연산실행</button>
    </div>
    <script>
        function calculator(){
            const what = document.getElementById("calculator").value;
            let values = document.getElementsByClassName("values");
            let value1 = Number(values[0].value);
            let value2 = Number(values[1].value);
        
            if(what == 'plus'){
                alert(value1+value2)
            }else if(what === 'minus'){
                alert(value1-value2);
            }else if(what === 'multiply'){
                alert(value1*value2);
            }else if(what === 'divide'){
                alert(value1/value2);
            }
        }
    </script>

</body>
