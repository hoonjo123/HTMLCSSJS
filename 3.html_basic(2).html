<!-- 입력폼태그 : 사용자에게 입력을 받아서 서버에게 넘겨주는 역할 , 게시글 등록, 실용도 높다 -->
<!-- 목적지 주소 , 통신방식 : get요청(데이터를 받아올때), post요청(일반적으로 데이터 전송) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 2</title>
</head>
<body>
    <h2>회원가입 form 예제</h2>
    <!-- form을 통한 전송의 기본 인코딩은 application/x-www-form-urlencoded 유알엘 인코딩형식-->
    <!-- form을 통한 파일전송을 포함하는 인코딩은 multipart/form-data -->
    <form action = "https://naver.com" method = "post" enctype="multipart/form-data"></form>
    <!-- id와 label문의 for와 일치관계 -->
    <!-- name = "username"은 서버에게 전송해주는 역할.  -->
        <label for="username">이름</label>
        <input type="text" id="username" name ="name" maxlength="10" size="5">
        <br>
        <br>
        <label for="useremail">이메일</label>
        <input type="email" id="useremail" name = "email" maxlength="20" size="20">
        <br>
        <br>
        <label for="userpassword">password</label>
        <input type="password" id="userpassword" name = "password" maxlength="20" size="20">
        <br>
        <br>
        <label>성별 선택</label>
        <input type="radio" id="gender" name = "gender" value="male" checked> 남성
        <input type="radio" id="gender" name = "gender" value="female" > 여성
    
        <br>
        <br>
        <label>관심분야 선택</label>
        <input type="checkbox" name = "interest" value="sports" checked> 스포츠
        <input type="checkbox" name = "interest" value="music" > 음악
        <input type="checkbox" name = "interest" value="reading_book" > 독서
        <br>
        <br>
        <label>생년월일</label>
        <input type="datetime-local" name = "birthday">
        <br>
        <br>
        <label>나이</label>
        <input type="number" name = "age" maxlength="500" size="5">
        <br>
        <br>
        <label>유저선택</label>
        <select name = "userinfo">
            <option value="admin">관리자</option>
            <option value="user">일반유저</option>
            <option value="guest"> 방문자</option>
        </select>
        <br>
        <br>
        <label>좋아하는 색상</label>
        <input type="color" name = "color">
        <br>
        <br>
        <!-- 파일 업로드시에는 별도의 폼 데이터 인코딩을 지정해줘야 함. -->
        <label>증명사진 업로드</label>
        <input type="file" name = "image" accept="image/*">
        <br>
        <br>
        <label for="resume">자기소개</label><br>
        <textarea id = "resume"name = "resume" rows="5" cols="30" placeholder="tell me about yourself"></textarea>
        <br>
        <br>

        <input type="submit" value="회원가입 완료">
        <button type = "submit">
            회원가입 완료
        </button>
        <!-- input 태그 대신 botton태그 사용가능 -->
        <!-- 부트스트랩 , 스타일드컴퍼넌트, tailwind -->
    </form>
    
</body>
</html>
