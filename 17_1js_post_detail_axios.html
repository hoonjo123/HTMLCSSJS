<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="./home.html">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./register.html">회원가입</a></li>
            <li class="nav-item"><a class="nav-link" href="./post-list.html">글목록</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>게시글 상세조회</h1>
        </div>
        <div class="float-end">
            <a href="./7.css_bootstrap_postregister.html"><button type="button" class="btn btn-primary">글쓰기</button></a>
        </div>

        <!-- 검색박스와 조회하기 버튼 -->
        <div class="mb-3">
            <input type="text" id="searchBox" class="form-control" placeholder="검색어를 입력하세요">
            <button class="btn btn-primary" onclick="searchPost()">조회하기</button>
        </div>

        <!-- 테이블 구조 -->
        <table class="table">
            <tr>
                <td>id :</td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>title :</td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>contents :</td>
                <td id="contents"></td>
            </tr>
            <tr>
                <td>authorId :</td>
                <td id="authorId"></td>
            </tr>
        </table>
    </div>
    <script>
        async function callBackImp() {
            try {
                const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts/1');
                // 여기에서 조회된 데이터를 표시할 부분 추가
                displayData(response1.data);
            } catch (e) {
                console.log(e);
            }
        }

        function searchPost() {
            const searchBoxValue = document.getElementById('searchBox').value;
            // 검색어를 사용하여 서버에 요청하고 조회된 데이터를 표시하는 부분 추가
            // 예: axios.get(`https://jsonplaceholder.typicode.com/posts?search=${searchBoxValue}`)
        }

        function displayData(data) {
            // 조회된 데이터를 테이블에 표시하는 부분 추가
            document.getElementById('id').innerText = data.id;
            document.getElementById('title').innerText = data.title;
            document.getElementById('contents').innerText = data.contents;
            document.getElementById('authorId').innerText = data.authorId;
        }

        callBackImp();
    </script>
</body>
</html>
