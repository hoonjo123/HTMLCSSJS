<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html,css,js 통합 기본</title>
    <link rel="stylesheet" href="./css/my_style.css">
    <!-- 내부스타일이 우선 적용된다. -->

    <style>
        /* 태그선택 */
        p{
            color: grey; text-align: left; text-decoration: overline;
        }

        /* 클래스선택 */
        .paras {
            color: blue; text-align: left; text-decoration: underline;
        }

        /* id선택 */
        #para {
            text-align: center;
        }  
        /* 자손선택자 */
        div p {
            color: blue;
            ;
        }
        /* 자식선택자 : 더 많이 쓰임 */
        div > h5 {
            color: green;
        }
        
    </style>

<script>
    document.getElementById("load1").innerHTML = "change1";
    function updateDemo1(){

    }
</script>
</head>
    <!-- css 1. inline스타일(해당 태그 안에서) -->
    <!-- 2. 내부스타일(head -> style) -->
    <!-- 3. 외부스타일 (외부파일 import) -->
    <!-- js 1. head에 script 태그 -->
    <!-- 2. body에 script 태그 -->
    <!-- 3. 외부 script import -->
    
<body>
    <h2>html,css,js 통합 기본</h2>
    
    <!-- 인라인 스타일 적용 -->
    <p style="text-align: center; color: green; text-decoration: underline;">
        인라인스타일 적용
    </p>

    <!-- 내부 스타일적용 -->
    <p> 태그 선택자 적용 </p>
    <!-- 태그선택자 -->
    <!-- 클래스선택자 -->
    <p class="paras">
        클래스 선택자1
    </p>
    <p class="paras">
        클래스 선택자2
    </p>
    <!-- 아이디선택자 -->
    <p class="paras" id="para"> id 선택자3</p>
    <!-- 태그 < 클래스 < id 순서로 우선순위가 높다. -->


    <!-- 외부 스타일 적용 -->
    <p id = "external"> 외부 스타일 적용</p>

    <!-- 자손선택자 -->
    <!-- div밑에 p 레드색상으로 바꿔 하면 section까지 바뀜 -->
    <div>
        <h2>자손선택자 예시</h2>
        <p>첫번째 단락</p>
        <section>
            <p>두번째 단락</p>
        </section>
    </div>

    <!-- 자식선택자는 꺽쇠를 이용 '>' -->
    <!-- div밑에 p 레드색상으로 바꿔 -> section은 안바뀜 -->
    <div>
        <h2>자식선택자 예시</h2>
        <h5>첫번째 단락</h5>
        <section>
            <h5>두번째 단락</h5>
        </section>
    </div>



    <h2>javascript 예시</h2>
    <p id="load1">JS로드 순서1
        
    </p>
    <p id="load2">JS로드 순서2

    </p>
    <script>
        document.getElementById("load2").innerHTML = "change2";
    </script>

    

    <p>변경될 p태그 내용</p>
    <button onclick="updateDemo1()"> 내용 변경 </button>

    <P id = "demo2"> demo2 내용</P>
    <button onclick="updateDemo2()">내용 변경</button>

    <Script src="./js/my_js.js"></Script>

</body>
</html>
