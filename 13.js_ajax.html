<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ajax</title>
</head>
<body>
    <!-- jquery 라이브러리의 기술 : ajax (외부 api 요청) -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url:"https://jsonplaceholder.typicode.com/posts/1",
                type:'GET',
                dataType:'json',
                success:function(a){
                    console.log(a)
                },
                error:function(){
                    
                }
            })

        })
    </script>
</body>
</html>
