<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Intro</title>
    <script> 
        function variableConsole(){
            var x = 10;
            var y = "10";
            console.log(x+y);
        }
    
        function variableConsole2(){
            var arr = [10,"10","20",30,40];
            var total = 0;
            var arr2 = [10, 20, 30, 40, 50];
            arr2.push(50);
            arr2.forEach((a)=>console.log(a));
            for(i=0; i<arr2.length; i++){
                total += arr2[i];
                }
                // console 로 출력
                console.log("total : " + total);
                // 팝업 alert 확인누르기전까지 이후 코드 실행 x
                alert("total: " + total);   
                // document.write("total : " + total);
        }
        
        function variableConsole3(){
            var arr = [10, 20, function(){console.log("hello world");}];
                arr[2]();
        }

        function varExample(){
            //var는 같은 변수명에 재선언과 재할당 가능
            var x = 10;
            var x = 20;
            console.log("varExample x : " + x)
        }

        function letExample(){
            //let은 같은 변수명에 재할당만 가능
            let x = 10;
            x = 20;
            console.log("letExample x : " + x)
        }

        function constExample(){
            //const는 같은 변수명에 재선언과 재할당 불가능
            const x = 10;
            x = 20;
            console.log("constExample x :" + x);
            //         28.js_intro.html:52 Uncaught TypeError: Assignment to constant variable.
            // at constExample (8.js_intro.html:52:15)
            // at HTMLButtonElement.onclick (8.js_intro.html:75:38)
        }

        function changeTextById(){
            document.getElementById("change1").innerHTML = "변경완료";
            document.getElementById("change1").style.fontSize = "30px";
    
        }

        function changeTextByClass(){
            var arr = document.getElementsByClassName("class1");

            for( var i = 0; i< arr.length; i++){
                arr[i].innerHTML = "변경완료";
                arr[i].style.fontSize = "20px";
                arr[i].style.color = "blue"
            }
        };




    </script>
</head>
<body>
    <h2>javascript 변수와 출력</h2>
    
    <button onclick="variableConsole()">console 에 변수 출력하기</button>
    <!-- variableConsole() , var x , var y 라는 변수를 정의. x에는 숫자 10을 y에는 문자 10을 할당해주세요.  -->
    <!-- 그 후, console에 x 와 y를 더한값을 출력해주세요. -->
    <button onclick="variableConsole2()">console 에 변수 출력하기2</button>
    <button onclick="variableConsole3()">console 에 변수 출력하기3</button>

    <h2>javascript 변수 선언 키워드</h2>

    <button onclick="varExample()">var예제</button>
    <button onclick="letExample()">let예제</button>
    <button onclick="constExample()">const예제</button>


    <h2>tag선택, class선택, id선택</h2>

    <button onclick="changeTextById()">id선택 후 change</button>
    <!-- 버튼 클릭시 변경완료 -->
    <p id = "change1">변경대상 id</p>

    <button onclick="changeTextByClass()">class 선택 후 change</button>
    <!-- 버튼 클릭시 변경완료, fontsize up, fontcolor -->
    <p class = "class1">변경대상 class</p>
    <p class = "class1">변경대상 class</p>
    <button onclick="changeTextByTag()">tag 선택 후 change</button>
    



</body>
</html>
