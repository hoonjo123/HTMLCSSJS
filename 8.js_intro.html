<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Intro</title>
</head>
<body>
    <h2>javascript 변수와 출력</h2>
    
    <button onclick="variableConsole()">console 에 변수 출력하기</button>
    <!-- variableConsole() , var x , var y 라는 변수를 정의. x에는 숫자 10을 y에는 문자 10을 할당해주세요.  -->
    <!-- 그 후, console에 x 와 y를 더한값을 출력해주세요. -->
    <button onclick="variableConsole2()">console 에 배열 출력하기</button>
    <script> 
        function variableConsole(){
            var x = 10;
            var y = "10";
            console.log(x+y);
        }
    </script>

    <script> 
        function variableConsole2(){
            var arr = [10,"10","20",30,40];
            var total = 0;
            var arr2 = [10, 20, 30, 40, 50];
            for(i=0; i<arr2.length; i++){
                total += arr2[i];
                }
                // console 로 출력
                console.log("total : " + total);
                // 팝업 alert 확인누르기전까지 이후 코드 실행 x
                alert("total: " + total);   
                document.write("total : " + total);
        }
    </script>

    <script> 
        function variableConsole3(){
            var list = [10,20,30]
            console.log();
        }
    </script>

</body>
</html>
